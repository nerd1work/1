<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SweetAlert2 Example</title>
  <!-- Link to SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10"></link>
  <style>
    /* تحديد عرض التنبيه */
    .swal2-popup {
      max-width: 90%; /* تقليل عرض التنبيه ليكون أقل من عرض الشاشة */
    }

    /* تحديد ارتفاع التنبيه */
    .swal2-popup .swal2-content {
      max-height: 70px; /* تقليل ارتفاع التنبيه */
    }
  </style>
</head>
<body>

  <!-- Button to trigger the alert -->
  <button id="showToastButton">Show Toast</button>

  <!-- Link to SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script>
    const Toast = Swal.mixin({
      toast: true,
      position: "bottom", // وضع التنبيه منتصف الشاشة من الأسفل
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      didOpen: (toast) => {
        toast.onmouseenter = Swal.stopTimer;
        toast.onmouseleave = Swal.resumeTimer;
      }
    });

    document.getElementById('showToastButton').addEventListener('click', function() {
      Toast.fire({
        icon: "success",
        title: "Signed in successfully"
      });
    });
  </script>
</body>
</html>
