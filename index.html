<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectures</title>
    <!-- تحميل Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Lectures</h2>
    <table id="lecturesTable" class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Subtitle</th>
                <th>URL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- سيتم تحديث البيانات هنا بواسطة JavaScript -->
        </tbody>
    </table>
</div>

<!-- تحميل jQuery و Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function() {
    // استدعاء PHP لجلب البيانات باستخدام AJAX
    $.ajax({
        url: 'https://tshrih.000webhostapp.com/Admin/Test/db_connect.php',
        type: 'GET',
        dataType: 'html',
        success: function(response) {
            // إدراج البيانات المسترجعة إلى جدول الHTML
            $('#lecturesTable tbody').html(response);
        },
        error: function(xhr, status, error) {
            console.error('فشل في جلب البيانات: ' + error);
            $('#lecturesTable tbody').html('<tr><td colspan="5">No lectures found</td></tr>');
        }
    });
});
</script>

</body>
</html>
