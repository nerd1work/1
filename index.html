<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Custom JS -->
  <script>
  		// Sample user data stored in JSON format
// Sample user data stored in JSON format
const users = [
  {
    username: "admin",
    password: "admin123",
    isAdmin: true,
    fullname: "Admin User",
    phone: "1234567890",
    course: "dentistry"
  },
  {
    username: "user1",
    password: "password123",
    isAdmin: false,
    fullname: "John Doe",
    phone: "9876543210",
    course: "dentistry",
    "p1": true,
    "p2": true,
    "p3": true,
    block: false
  },
  {
    username: "user2",
    password: "userpass",
    isAdmin: false,
    fullname: "Jane Smith",
    phone: "5555555555",
    course: "dentistry",
    block: true
  }
];

// Login form submission
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  // Get input values
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  // Find user in the users array
  const user = users.find(u => u.username === username && u.password === password);
  
  if (user) {
    // Store user data in localStorage
    localStorage.setItem('userData', JSON.stringify(user));

    // Check if user is blocked
    if (user.block) {
      // Show blocked message using SweetAlert2
      Swal.fire({
        title: 'Blocked!',
        html: `<p>${username} is blocked.</p><p>Please provid administrator:</p><textarea id="blockMessage" class="swal2-textarea" placeholder="Enter message..."></textarea>`,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Contact Admin',
        cancelButtonText: 'Cancel',
        showLoaderOnConfirm: true,
        preConfirm: () => {
          const blockMessage = document.getElementById('blockMessage').value;
          return new Promise((resolve) => {
            // Simulate sending message to admin
            setTimeout(() => {
              resolve();
            }, 2000);
          });
        },
        allowOutsideClick: false,
        allowEscapeKey: false,
        customClass: {
          container: 'custom-swal-container'
        }
      }).then((result) => {
        if (result.isConfirmed) {
          // Show confirmation message after sending message
          Swal.fire({
            title: 'Message Sent!',
            text: 'Your message has been sent to the administrator.',
            icon: 'success',
            showConfirmButton: true,
            allowOutsideClick: false,
            allowEscapeKey: false
          });
        }
      });
    } else if (user.isAdmin) {
      // Redirect to admin.html
      Swal.fire({
        title: 'Success!',
        text: 'Login successful. Redirecting to admin page...',
        icon: 'success',
        showConfirmButton: false,
        allowOutsideClick: false,
        allowEscapeKey: false
      });

      // Simulate redirect after 2 seconds
      setTimeout(() => {
        window.location.href = 'admin.html';
      }, 2000);
    } else if (user.course === 'dentistry') {
      // Redirect to dentistry.html
      Swal.fire({
        title: 'Success!',
        text: 'Login successful. Redirecting to dentistry student page...',
        icon: 'success',
        showConfirmButton: false,
        allowOutsideClick: false,
        allowEscapeKey: false
      });

      // Simulate redirect after 2 seconds
      setTimeout(() => {
        window.location.href = 'dentistry.html';
      }, 2000);
    } else {
      // Handle other cases as needed
      Swal.fire({
        title: 'Oops...',
        text: 'Access denied for this user.',
        icon: 'error',
        showConfirmButton: false,
        allowOutsideClick: false,
        allowEscapeKey: false
      });

      // Redirect to index.html after 2 seconds
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    }
  } else {
    // Show error using SweetAlert2
    Swal.fire({
      title: 'Oops...',
      text: 'Invalid username or password!',
      icon: 'error',
      showConfirmButton: false,
      allowOutsideClick: false,
      allowEscapeKey: false
    });

    // Redirect to index.html after 2 seconds
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 2000);
  }
});	</script>
</body>
</html>
